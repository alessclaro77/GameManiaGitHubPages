<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Game-mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylelogin.css">
    <script src="JS/jquery.js" defer></script>
    <script src="JS/script.js" defer></script>
</head>
<body style="background-color: black;">
    <header>
        <div class="container cabecalho">
            <a href="index.html"><img class ="logo" src="img/logo.png" alt="logo do site game-mania"></a>
            <nav id = "menu" class="menu">
                <a href="#"target="_blank" >Inicio</a>
                <a href="#"target="_blank" >Consoles</a>
                <a href="#"target="_blank" >Jogos</a>
                <a href="#"target="_blank" >Informatica</a>
                <a href="login.html"target="_blank" >Login</a>
            </nav>
            <!-- <a href="#" id="barras" onclick= "mostrarMenu()"><img class="icone-menu" src="img/bars.svg" alt="Ícone do menú barras"></a> -->
            <a href="#" id="barras"><img class="icone-menu" src="img/bars.svg" alt="Ícone do menú barras"></a>
        </div>
    </header>
    <main>
        <form (ngSubmit)="receberDados()">
			<div class="campo-label">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Ex.: email@email.com"[(ngModel)]="userModel.email">
			</div>

			<div class="campo-label">
				<label for="senha">Senha</label>
				<input type="password" name="password" id="senha" placeholder="Sua senha aqui..."[(ngModel)]="userModel.password">
			</div>
			<input id="botao-enviar" type="submit" value="Fazer Login">
			<!-- <button type="submit">Enviar</button> -->
		</form>
		<p id="mensagem" *ngIf="mensagem !=''">{{ mensagem }}</p>
    </main>

    
	<footer>
        <div class ="container roda-pe">
            <div class ="conteudo-pagamento">
                <h5>Formas de Pagamento</h5>
                <a href="#"><img class ="logo-visa" src="img/visa.png" alt="logo Cartão Visa"></a>
                <a href="#"><img class ="logo-visa" src="img/master.png" alt="logo Cartão Master Card"></a>
                <a href="#"><img class ="logo-visa" src="img/elo.png" alt="logo Cartão elo"></a>
                <a href="#"><img class ="logo-visa" src="img/American-Express.png" alt="logo Cartão American xpress"></a>
                <a href="#"><img class ="logo-visa" src="img/boleto.png" alt="logo Boleto"></a>
            </div>
            <div class="conteudo-informacoes">
                <h5>Informações</h5>
                <a href="#">Sobre Nós</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Segurança</a>
                <a href="#">Perguntas Frequêntes</a>
                <a href="#">Fale Conosco</a>
            </div>
            <div class="conteudo-atendimento">
                <h5>Atendimento</h5>
                <ul>
                    <li><a href="#"> <img class="phone" src="img/phone.png" alt="telefone"> (66)1111-1111</a></li>
                    <li><a href="#"> <img class="whatsapp" src="img/whatsapp.png" alt="whatsapp"> (66)1111-1111</a></li>
                    <li><a href="#"> <img class="email" src="img/arroba.png" alt="e-mail"> sup@suporte.com</a></li>
                </ul>
            </div>
            
        </div>
        <div class="container roda-pe1">
            <div>
                <h6>Copyright © 2020 - All Right Reserved.</h6>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
